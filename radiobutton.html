<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<form>
		<p> Gender </p>
		<input type="radio" name="gender" value="male"> Male <br>
		<input type="radio" name="gender" value="female"> Female <br>
		<input type="radio" name="gender" value="other"> Other <br>

		<p> Is this radio button? </p>
		<input type="radio" name="fun" value="yes" checked disabled> Yes <br>
		<input type="radio" name="fun" value="no"> No <br>

		<p> Course(s) Done</p>
		<input type="checkbox" name="course" value="java" checked> Java <br>
		<input type="checkbox" name="course" value="c++"> C++ <br>
		<input type="checkbox" name="course" value="python"> Python <br>
		<input type="checkbox" name="course" value="dsa"> DSA <br>
		<input type="checkbox" name="course" value="web development" checked disabled> Web Development <br>


		<input type="submit" name="gender">

	</form>
</body>
</html>

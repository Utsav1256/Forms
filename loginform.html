<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In</title>
</head>
<body>
<!--  form is used for collectin data -->
	<form>

		<div>
			<label for="email"> Email </label> <br>
			<input type="email" name="email" id="email"> 
		</div>
		<div>
			<label for="country"> Country </label> <br>
			<input type="country" name="password" value="India" id="country"> 
		</div>
		<div>
			<label for="password"> Password </label> <br>
			<input type="password" name="password" id="password"> 
		</div> <br>
		<div>
			<label for="fun"> Want to submit? </label> <br>
			<input type="text" name="fun" value="yes" id="fun" disabled> <!-- if it is disabled -> you can't edit it -->
		</div> <br>
		<div>
			<input type="submit"> 
		</div>

	</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

		<form>

			<p> Month </p>
			<select name="month_selected"> <!-- the form has to send/forward data to some page, it forward in the form of name and value attribute :) -->
				<!-- select tag is used for dropdown list -->
				<option> January </option>
				<option selected> February </option>
				<option> March </option>
				<option> April </option>
			</select>

			<p> Pets </p>
			<select name="pet_selected" multiple> 
				<!-- we can select multiple optins using ctrl -->
				<option> Cow </option>
				<option> Buffalo </option>
				<option> Rabbit </option>
				<option> Dog </option>
			</select>



			<!-- in order to have multiple line input -->
			<p> Share your Experience </p>
			<textarea name="experience" rows="10" cols="30"></textarea>
			<br>


			<input type="button" value="Button 1">

			<button type="button"> <img src="https://m.media-amazon.com/images/I/4199zzjb7KS._AC_SY355_.jpg" width="20" height="20"></button>
			<!-- we can't add images using input tag, we can do it using btton tag -->
		</form>

</body>
</html>
